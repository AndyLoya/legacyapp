{% extends "base.html" %}
{% block title %}Sign in - Task Manager{% endblock %}
{% block content %}
<div class="login-wrap">
    <div class="login-card">
        <div class="login-header">
            <h1>Task Manager</h1>
            <p>Manage tasks and projects in one place</p>
        </div>
        <form method="post" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" maxlength="80" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="admin" maxlength="120" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        <p class="login-hint">Default: admin / admin</p>
    </div>
</div>
{% endblock %}
